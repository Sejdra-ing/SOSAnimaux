<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-item>
<h3>Vous Ãªtre :</h3>
</ion-item>
<ion-list radio-group>
  <table align="center">
  <tr >
    <td>
  <ion-item id="radio">
    <ion-label  >Personne physique</ion-label>
    <ion-radio  checked="true" value="pers_phy"></ion-radio>
  </ion-item></td><td>
  <ion-item>
    <ion-label>Personne morale</ion-label>
    <ion-radio value="pers_moral"></ion-radio>
  </ion-item>
</td>
</tr></table>

  
</ion-list>

  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>


    <ion-item>
      <ion-label class="login-label" stacked floating >Email</ion-label>
      <ion-input formControlName="email" type="email" 
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
    </ion-item>


    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>



    <ion-item>
      <ion-label class="login-label" stacked floating>Password</ion-label>
      <ion-input formControlName="password" type="password"  
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button ion-button block type="submit">
      Create an Account
    </button>

  </form>

</ion-content>
